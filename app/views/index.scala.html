@(message: String)
@import controllers.routes.{Account => AccountRoutes}
@main(message) {
  <ul>
    <li><a href="@AccountRoutes.signup()">Sign up</a></li>
    <li><a href="@AccountRoutes.login()">Log in</a></li>
    <li><a href="@AccountRoutes.myAccount()">Accounts</a></li>
    <li><a href="@AccountRoutes.logout()">Log out</a></li>
  </ul>
}
